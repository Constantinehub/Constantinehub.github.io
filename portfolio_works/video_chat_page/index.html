<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Video-chat page</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link href="css/main.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		

		<div id="wrapper">
			<div class="container main-wrap">
				<div class="row">
					<div class="col-md-9 clear-padding">
						<div class="left">
							<div class="state-panel">
								<p>video chat with <a href="#">Nels Kilback</a><i><img src="img/clock_img.png" alt="">05:23</i></p>
							</div>
							<div class="col-md-8 clear-padding">
								<div class="video-block">
									<div class="navigation-panel">
										<ul>
											<li><img src="img/smart_img_1.png" alt=""></li>
											<li><img id="micro-smart" src="img/smart_img_2.png" alt=""></li>
											<li>
												<img id="volume-smart" src="img/smart_img_3.png" alt="">
												<div id="slider-vertical"></div>
											</li>
											<li><img src="img/smart_img_4.png" alt=""></li>
											<li><img id="screen-smart" src="img/smart_img_5.png" alt=""></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="col-md-4 clear-padding">
								<div class="chat-block">
									<div class="send-panel">
										<input class="message-holder" type="text" placeholder="Send message">
										<input class="button-holder" type="submit" value="">
									</div>
								</div>
							</div>
							<div class="modal-window">
								<img src="img/smart_img_6.png" alt="">
								<h2>incoming Text Chat</h2>
								<p>fome Noud Esselink</p>
								<a href="#">Answer</a>
							</div>
						</div>
					</div>
					<div class="col-md-3 clear-padding">
						<div class="right">
							<div class="top-line-panel">
								<p>My Camera</p>
							</div>
							<div class="my-camera">
								<img src="img/img_2.jpg" alt="">
							</div>
							<div class="users">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
